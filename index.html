<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Pick Mobile Legends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Kolom Kiri: Info Tim dan Ban/Pick -->
        <div class="team-section">
            <h2>Tim Kiri</h2>
            <div id="team-left-bans" class="ban-section">Bans: </div>
            <div id="team-left-picks" class="pick-section">Picks: </div>
        </div>

        <!-- Kolom Kanan: Pool Hero -->
        <div class="hero-pool">
            <h2>Hero Pool</h2>
            <div class="heroes">
                <!-- Contoh Hero -->
                <img src="https://github.com/Rizki636/Draft-Pick-MLBB/blob/main/HeroPick/hero-name.png" alt="Hero" onclick="selectHero('HeroName')">
                <!-- Tambahkan hero lain sesuai folder HeroPick -->
            </div>
        </div>

        <!-- Kolom Kanan: Info Tim Lawan -->
        <div class="team-section">
            <h2>Tim Kanan</h2>
            <div id="team-right-bans" class="ban-section">Bans: </div>
            <div id="team-right-picks" class="pick-section">Picks: </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
